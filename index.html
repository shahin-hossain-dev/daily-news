<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header class="header container py-4">
        <section class="row ">
            <!-- Site Title  -->
            <div class=" col ">
                <h1 class="fw-bold text-dark text-uppercase">Daily <span class="text-primary">News</span></h1>
            </div>
            <!-- header link -->
            <div class="header-link col text-end">
                <a class="header-news px-1 fw-semibold fs-5 text-decoration-none" href="#">News</a>
                <a class="px-1 fw-semibold fs-5 text-secondary text-decoration-none" href="#">Blog</a>
            </div>
        </section>
    </header>
    <!-- main start -->
    <main>
        <section class="container">
            <!-- nav container -->
            <div id="nav-container">
                <div class="d-flex justify-content-between">
                    <div class="">Home</div>
                    <div class="">Breaking news</div>
                    <div class="">Regular news</div>
                    <div class="">International news</div>
                    <div class="">Sports</div>
                    <div class="">Entertainment</div>
                    <div class="">Arts</div>
                    <div class="">All news</div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- header end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
